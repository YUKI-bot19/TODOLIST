<!DOCTYPE html>
<html lang="js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>ToDoリスト</title>
</head>

<body>
  <h1>ToDoリスト</h1>
  <!-- <form action="#" method="post"> -->
  <div id="p-radio-button">
    <label for="radio-all-select"><input type="radio" name="radio-name" value="all" id="radio-all-select" checked>すべて</label>
    <label for="radio-woking-select"><input type="radio" name="radio-name" value="working" id="radio-working-select">作業中</label>
    <label for="radio-done-select"><input type="radio" name="radio-name" value="done" id="radio-done-select">完了</label>
  </div>

  <table class="p-table" id="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
  </table>

  <h2>新規タスクの追加</h2>

  <input type="text" id="text">
  <button id="add">追加</button>
  <script src="js/main.js"></script>
</body>

</html>
